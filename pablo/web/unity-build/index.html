<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        text-align: center;
        background: #231F20;
      }
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100%;
        max-height: 100%;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/testWEB.loader.js"></script>
    <script>
      // Remove fixed width/height for desktop
      var canvas = document.querySelector("#unity-canvas");
      canvas.removeAttribute('width');
      canvas.removeAttribute('height');

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      }

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/testWEB.data",
        frameworkUrl: "Build/testWEB.framework.js",
        codeUrl: "Build/testWEB.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
